<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>조건문</title>
</head>
<body>
<p th:if="${showWelcome}">
    Welcome!
</p>
<p th:if="${showDescription}">
    믿고 보는 <b>베스트 상품</b>으로 만족을 더하세요.
</p>
<p th:if="${showWelcome} and !${showDescription}">
    showWelcome이 TRUE이고 showDescription은 FALSE.
</p>
<p th:if="${showExtra} == null">
    Value of showExtra is null.
</p>
</body>
</html>
